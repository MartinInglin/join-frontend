<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style_reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/summary.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/menubar.css" />
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <script src="./js/summary.js"></script>
    <script src="./js/main.js"></script>

    <!-- Favicon file -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>Summary</title>
  </head>
  <body onload="includeHTML(); init()">
    <header w3-include-html="./templates/header.html"></header>
    <aside w3-include-html="./templates/menubar.html"></aside>
    <main>
      <div class="title">
        <h1>JOIN 360</h1>
        <img src="./img/sparator_title.svg" alt="" />
        <h2>Key metrics at a glance</h2>
      </div>
      <div class="content">
        <div class="summary-container">
          <div class="summary">
            <div class="card card-top" onmouseover="changePencilDark()" ; onmouseleave="changePencilFair()">
              <img id="pencilCircle" src="./img/pencil_circle.svg" alt="" />
              <div>
                <p class="card-number">1</p>
                <p class="card-text">To-do</p>
              </div>
            </div>
            <div class="card card-top" onmouseover="changeCirleDark()" ; onmouseleave="changeCirleFair()">
              <img id="checkedCircle" src="./img/checked_circle.svg" alt="" />
              <div>
                <div class="card-number">1</div>
                <div class="card-text">Done</div>
              </div>
            </div>
          </div>

          <div class="summary">
            <div class="card card-middle">
              <div class="urgent-counter">
                <img src="./img/urgent.svg" alt="" />
                <div>
                  <div class="card-number">1</div>
                  <div class="card-text-urgent">Urgent</div>
                </div>
              </div>
              <img src="./img/separator_urgent.svg" alt="" />
              <div class="date">
                <div class="card-text-date">October 16, 2023</div>
                <div class="card-text-deadline">Upcoming Deadline</div>
              </div>
            </div>
          </div>

          <div class="summary">
            <div class="card card-bottom">
              <p class="card-number">5</p>
              <p class="card-text">Tasks in<br />Board</p>
            </div>
            <div class="card card-bottom">
              <p class="card-number">2</p>
              <p class="card-text">Tasks in<br />Progress</p>
            </div>
            <div class="card card-bottom">
              <p class="card-number">2</p>
              <p class="card-text">Awaiting<br />Feedback</p>
            </div>
          </div>
        </div>
        <div id="greetingContainer"></div>
      </div>
    </main>
  </body>
</html>
