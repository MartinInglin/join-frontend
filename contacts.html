<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacts</title>

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/menubar.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="stylesheet" href="./styles/addcontact.css">

    <script src="./js/main.js"></script>
    <script src="./js/templates/contacts-templates.js"></script>
    <script src="./js/arraycontacts.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/addcontact.js"></script>
    <script src="./js/array_user.js"></script>

</head>

<body onload="includeHTML(); init(); setIdOfCurrentPage(3);">
    <header w3-include-html="./templates/header.html"></header>
    <aside w3-include-html="./templates/menubar.html"></aside>

    <main>
        <div id="contacts" class="contacts">
            <div class="add-new-contact">
                <button onclick="addNewContact()" class="btn btn-add-new-cont">Add new contact <img
                        src="./img/contact/person_add.png"></button>
            </div>
            <div id="contact-list" class="contact-list">
            </div>
        </div>
        <div id="bg-message" class="bg-message d-none">
            <div id="add-new-contact" class="show-add-new-contact">
            </div>
        </div>
        <div class="headline">
            <h2>Contacts</h2>
            <span>Better with a team</span>
        </div>
        <div id="show-contact" class="show-contact d-none">
            <div id="name" class="show-cont-name">
            </div>
            <div class="contact-info">
                <span>Contact Information</span>
            </div>
            <div id="info" class="info">
            </div>
            <div id="create-new-contact" class="create-new-contact d-none">
                <span>Contact succesfully created</span>
            </div>
        </div>
    </main>
</body>

</html>
