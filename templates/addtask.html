<div>
    <h1>Add Task</h1>
    <div>
        <div>
            <div>
                <div>Titel<span>*</span></div>
                <input type="text" required placeholder="Enter a title">
            </div>
            <div>
                <div>Description</div>
                <textarea name id cols="30" rows="10"
                    placeholder="Enter a Description"></textarea>
            </div>
            <div>
                <div>Assigned to</div>
                <div>
                    <select>
                        <option selected>Select contacts to assign</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <div></div>
        <div>
            <div>
                <div>Due date<span>*</span></div>
                <input type="date" required placeholder="dd/mm/yyyy">
            </div>
            <div>
                <div>Prio</div>
                <button>Urgent</button>
                <button>Medium</button>
                <button>Low</button>
            </div>
            <div>
                <div>Category<span>*</span></div>
                <div>
                    <select>
                        <option selected>Select task category</option>
                        <option value="1">Technical Task</option>
                        <option value="2">User Story</option>
                    </select>
                </div>
            </div>
            <div>
                <div>Subtasks</div>
                <div class="input-group">
                    <input type="text" placeholder="Recipient's username">
                    <button>Button</button>
                    <button>Button</button>
                </div>
            </div>
        </div>
        <div>
            <div><span>*</span>This Field is required</div>
            <div>
                <button>Cancel</button>
                <button>Create Task</button>
            </div>
        </div>
    </div>
</div>
