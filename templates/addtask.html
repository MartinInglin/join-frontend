<div>
    <h1>Add Task</h1>
    <div class="main-container">
        <div class="sub-container">
            <div class="left-container">
                <div class="titel">
                    <div>Titel<span>*</span></div>
                    <input type="text" required placeholder="Enter a title">
                </div>
                <div class="description">
                    <div>Description</div>
                    <textarea class="description-input" name id cols="53"
                        rows="9"
                        placeholder="Enter a Description"></textarea>
                </div>
                <div class="assigned-to">
                    <div>Assigned to</div>
                    <div>
                        <select id="selectContactforTask">
                            <option selected>Select contacts to assign</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="parting-line"></div>
            <div class="right-container">
                <div class="due-date">
                    <div>Due date<span>*</span></div>
                    <input type="date" required data-date
                        data-date-format="DD/MM/YYYY">
                </div>
                <div class="prio">
                    <div>Prio</div>
                    <div class="prio-button-container">
                        <button>Urgent<img src="../img/add_task/urgent.png"></button>
                        <button>Medium<img src="../img/add_task/medium.png"></button>
                        <button>Low<img src="../img/add_task/low.png"></button>
                    </div>
                </div>
                <div class="category">
                    <div>Category<span>*</span></div>
                    <div>
                        <select>
                            <option selected>Select task category</option>
                            <option value="1">Technical Task</option>
                            <option value="2">User Story</option>
                        </select>
                    </div>
                </div>
                <div class="subtasks">
                    <div>Subtasks</div>
                    <div class="input-group">
                        <input type="text" placeholder="Add new subtask">
                        <div class="input-group-buttons">
                            <button id="deleteButton" class="d-none"><img
                                    src="../img/add_task/close.png" alt></button>
                            <div class="parting-line-buttons d-none"></div>
                            <button id="addButton"><img
                                    src="../img/add_task/add.png" alt></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-buttons">
            <div><span>*</span>This Field is required</div>
            <div class="main-buttons-sub">
                <button id="cancelCreateTask">Clear
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12.0692 12.0001L17.3122 17.2431M6.82617 17.2431L12.0692 12.0001L6.82617 17.2431ZM17.3122 6.75708L12.0682 12.0001L17.3122 6.75708ZM12.0682 12.0001L6.82617 6.75708L12.0682 12.0001Z"
                            stroke="#2A3647" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <button id="createTask">Create Task <img
                        src="../img/add_task/check2.png" alt></button>
            </div>
        </div>
    </div>
</div>
